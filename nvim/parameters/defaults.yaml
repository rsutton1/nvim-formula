# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
{% set kernelrelease = salt.grains.get("kernelrelease", None) %}
{% if kernelrelease.find("WSL") != -1 %}
{% set clipboard_type = "win32yank" %}
{% endif %}
values:
  {% if clipboard_type is defined %}
  kernelrelease: {{ kernelrelease }}
  clipboard:
    {{ clipboard_type }}:
  {% if clipboard_type == "win32yank" %}
      path: /opt/nvim/current/bin/
  {% endif %}
  {% endif %}
  install:
    source: github
    pkg:
      name: neovim
    github:
      install_dir: "/opt/nvim"
      version: 0.7.2
      source_hash:
        fa75852890ca4b57551da194c696d3bbd14d9d2e966bc188d1e7e52ee942b71d
  rootgroup: root
...
